<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Books Shop</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>|Ayan's work|</title>
    <link  rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>
  <body>
    <div class="page-body">
        <div class="page-body__container">
            <div class="container__title-section">
                <div class="title-section__title-text animate__bounce "> Books Shop </div>
                <div class="title-section__search-line">

                </div>
            </div>
            <div class="container__main-section">
                <div class="main-section  row">
                    <div class="main-section__beginning-shop">
                        <div class="beginning-shop">
                            <form autocomplete="off" onsubmit="event.preventDefault();" name="form" class="row" >
                                <div class="col-10">
                                    <div class="beginning-shop__book-name samefont"> <!-- Name line -->
                                        <label >Book Name <span class="redstar">*</span></label>
                                        <label class="validError to-hide" id="vError">This field is required.</label>
                                        <input type="text" name="Name" id="bookName" class="filed">
                                    </div>
                                    <div class="beginning-shop__book-data row samefont"> <!-- Three line -->
                                        <div class="book-data__book-author col-6"> <!-- Author -->
                                            <label>Author</label>
                                            <input type="text" name="AuthorName" id="fullAuthorFS">
                                        </div>
                                        <div class="book-data__book-year col-4"> <!-- Year -->
                                            <label>Year of publishing </label>
                                            <input type="number" name="YearOfPublishing" id="yearofpublish" >
                                        </div>
                                        <div class="book-data__book-price col-2 "> <!-- Price -->
                                            <label>Price </label>
                                            <input type="value" name="Price" id="bookPrice" placeholder="$">
                                        </div>
                                    </div>
                                </div>
                                <div class="main-section__button col-2">
                                    <div class="buttons__add"> <!-- Add -->
                                        <input class="btn btn-primary" type="button" id="btn" value="Add">
                                    </div>

                                </div>
                            </form>

                            <div class="beginning-shop__book-list"> <!-- list of books -->
                              <div class = "book-list__book-table">
                                    <table class="book-table" id="bookList">
                                        <thead>
                                          <tr>
                                            <th class="col0">#</th>
                                            <th class="col1" >Book Name </th>
                                            <th class="col2">Author </th>
                                            <th class="col3">Year of publishing</th>
                                            <th class="col4">Price</th>
                                            <th class="col5">Action</th>
                                          </tr>
                                        </thead>
                                        <tbody id="tbodys">

                                        </tbody>
                                    </table>
                                </div>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="javaS.js"></script>
  </body>
</html>
